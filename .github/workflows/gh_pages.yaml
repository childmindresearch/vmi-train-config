name: App Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "18.16.1"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
